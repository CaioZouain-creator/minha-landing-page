        <h1>Contatos</h1>
        <p style="text-align: center;">A seguir está um formulario para solicitação formal dos meus serviços e facilitar o contato. Nele você vai preencher os seus dados.</p>
        <br>
        <h2>Formulario</h2>
        <br><br><br><br><br><br><br><br>
        <div style="background-color: blue;
        color: white;">
        <form>
            <p><label for="inome">Nome Completo:</label> <input type="text" name="nome" id="inome"></p>
            <p><label for="itelefone">Telefone:</label> <input type="tel" name="telefone" id="itelefone"></p>
            <p><label for="iemail">E-mail:</label> <input type="email" name="email" id="iemail"></p>
            <p><label for="ipessoa">Pessoa Fisica ou Juridica:</label> <input type="text" name="pessoa" id="ipessoa"></p>
            <p><label for="ihora">Melhor horário para contato:</label> <input type="time" name="hora" id="ihora"></p>
            <p><label for="iserviço">Tipo de serviço que deseja:</label> <input type="text" name="serviço" id="iserviço"></p>
            <p><label for="idescrição">Descrição do serviço:</label> <input type="text" name="descrição" id="idescrição"></p>
            <p>Enviar: <input type="submit" value="Enviar"></p>
        </form>
